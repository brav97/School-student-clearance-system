<script>
	jQuery(function(){
		$('.signin-button-admin').click(function(e){
			e.preventDefault();

			var pass = $.trim($('input[name="adminPass"]').val());

			$.ajax({
				type: 'POST',
				url: 'loginAdmin.php',
				data: {adminPass: pass}
			})
			.done(function(res){
				console.log(res);
				if (res == 1 ){
					window.location.href = "production/admin1.php";
				}else{
					alert('Login failed!');
					$('input[name="adminPass"]').focus();
					$('input').val('');
				}
			});
			}); 

	

		$('.signin-button-faculty').click(function(e){
			e.preventDefault();

			var uname = $.trim($('input[name="teacherId"]').val());
			var pass = $.trim($('input[name="TeacherPass"]').val());

			$.ajax({
				type: 'POST',
				url: 'loginstudent.php',
				data: {studentId: uname, studentPass: pass}
			})
			.done(function(res){
				console.log(res);
				if (res == 1 ){
					window.location.href = "production/student.php"; 
				}else if (res == 2){
					alert('#deadline');
				}else{
					alert('Login failed!');
					$('input[name="teacherId"]').focus();
					$('input').val('');
				}
			});
			}); 
	});
</script>
